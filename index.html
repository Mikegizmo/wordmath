<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flash Cards</title>
</head>
<body>
  <div class="container">
    <h1>Word Math Flash Cards</h1>
    
    <div class="question"></div>
    
    <div class="answer"></div>
    
    <div class="categories">
      <button class='addition'>Addition</button>
      <button class='subtraction'>Subtraction</button>
      <button class='multiplication'>Multiplication</button>
    </div>
    <div class='numberLimits'>
      <h2>Range of numbers used</h2>
      <button class='limit0to10'>0 - 10</button>
      <button class='limit0to20'>0 - 20</button>
      <button class='limit0to50'>0 - 50</button>
      <button class='limit0to100'>0 - 100</button>
    </div>
    <div class='multiLimits'>
      <h2>Range of numbers used</h2>
      <button class='limit0to6'>0 - 6</button>
      <button class='limit0to12'>0 - 12</button>
      <button class='limit0to15'>0 - 15</button>
      <button class='limit0to20'>0 - 20</button>
    </div>
    <div class='checkNext'>
      <button class='check'>Check Answer</button>
      <button class='nextAdd'>Next Question</button>
      <button class='nextSub'>Next Question</button>
      <button class='nextMulti'>Next Question</button>
    </div>
    <div>
      <button class='startOver'>Start Over</button>
    </div>
    
  </div>
  <script type='module' src='script.js'></script>
</body>
</html>
